<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundSpark</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#28a745',
                        secondary: '#fcd500',
                        dark: '#1a1a1a'
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gradient-to-br from-gray-50 via-white to-gray-50">
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="ipe029mj6f.jpg" alt="FundSpark Logo" class="h-8 w-auto">
                    <span class="ml-2 text-xl font-bold text-dark">FundSpark</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="text-dark hover:text-primary hover:bg-primary/5 px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200">Home</a>
                        <a href="about.html" class="text-dark hover:text-primary hover:bg-primary/5 px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200">About</a>
                        <a href="how-it-works.html" class="text-dark hover:text-primary hover:bg-primary/5 px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200">How It Works</a>
                        <a href="pricing.html" class="text-dark hover:text-primary hover:bg-primary/5 px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200">Pricing</a>
                        <a href="resources.html" class="text-dark hover:text-primary hover:bg-primary/5 px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200">Resources</a>
                        <a href="signup.html" class="bg-gradient-to-r from-primary to-green-600 text-white px-5 py-2 rounded-lg button-modern font-medium text-sm inline-block">Start Free Trial</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary/10">
                    <span class="text-2xl">üöÄ</span>
                </div>
                <h2 class="mt-6 text-center text-3xl font-bold text-dark">
                    Welcome back
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="signup.html" class="font-medium text-primary hover:text-green-600">
                        create a new account
                    </a>
                </p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <span class="text-red-500">‚ö†Ô∏è</span>
                    </div>
                    <div class="ml-3">
                        <p id="error-text" class="text-sm text-red-700"></p>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <span class="text-green-500">‚úÖ</span>
                    </div>
                    <div class="ml-3">
                        <p id="success-text" class="text-sm text-green-700"></p>
                    </div>
                </div>
            </div>

            <form id="login-form" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-sm"
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 text-sm"
                               placeholder="Enter your password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" onclick="showForgotPassword()" class="font-medium text-primary hover:text-green-600">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" id="login-button" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-primary to-green-600 hover:from-green-700 hover:to-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200">
                        <span id="login-text">Sign in</span>
                        <span id="login-spinner" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Signing in...
                        </span>
                    </button>
                </div>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300" />
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">New to FundSpark?</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="signup.html" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200">
                            Create new account
                        </a>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg max-w-md w-full p-6 mx-4">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Reset Password</h3>
            <form id="forgot-password-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input type="email" id="reset-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-primary text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        Send Reset Link
                    </button>
                    <button type="button" onclick="closeForgotPassword()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple login that goes straight to dashboard
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
        
        // Modal functions for forgot password
        function showForgotPassword() {
            document.getElementById('forgot-password-modal').classList.remove('hidden');
            document.getElementById('forgot-password-modal').classList.add('flex');
        }
        
        function closeForgotPassword() {
            document.getElementById('forgot-password-modal').classList.add('hidden');
            document.getElementById('forgot-password-modal').classList.remove('flex');
        }
        
        // Handle forgot password form
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // No validation - go straight to dashboard
            window.location.href = 'dashboard.html';
        });
        
        // Close modal when clicking outside
        document.getElementById('forgot-password-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPassword();
            }
        });
    </script>
</body>
</html>
</body>
